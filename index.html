<!DOCTYPE html>
<html>

    <script src="documentup.min.js"></script>
    <script>

        travis: true,
        issues: true,
        google_analytics: "UA-9062654-2",
        twitter: ["remi"],
        afterRender: function(data) {
          var head = document.getElementsByTagName("head")[0];
          var stylesheet = document.createElement("link");
          stylesheet.rel = "stylesheet"; stylesheet.type = "text/css"; stylesheet.href = "http://fonts.googleapis.com/css?family=Pacifico";

          var stylesheet = document.createElement("link");

          head.appendChild(stylesheet);
        }
      });
    </script>
  </head>
